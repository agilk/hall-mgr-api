version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: exam-supervision-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: exam_supervision
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - exam-supervision-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exam-supervision-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=exam_supervision
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    networks:
      - exam-supervision-network

volumes:
  postgres_data:

networks:
  exam-supervision-network:
    driver: bridge
